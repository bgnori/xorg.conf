Section "Device"
    #not connected
    Identifier     "Device1 (2nd)"
    Driver         "nvidia"
    VendorName     "NVIDIA Corporation"
    BoardName      "GeForce 7600 GS"
    BusID          "PCI:3:0:0"
EndSection

Section "Screen"
    Identifier     "VScreen"
    Device         "Device0"
    Device         "Device1"
    #Device         "Device0 (2nd)"
    Monitor        "Monitor0"
    Monitor        "Monitor1"
    Monitor        "Monitor2"
    DefaultDepth    24
    SubSection     "Display"
        Virtual        3240 1920 #need rotate
        #Virtual        5760 1080 #very stupid wide!!!
        ViewPort 0 0
        Depth       24
        Option "MetaModes" "1920x1080_60+0+0{Rotation=270}, 1920x1080_60+1080+0{Rotation=270}, 1920x1080_60+2160+0{Rotation=270}"
    EndSubSection
EndSection

Section "Extensions"
    Option         "Composite" "Disable"
EndSection

