
Section "ServerLayout"
    Identifier     "Layout0"
    Screen      0  "VScreen"
    InputDevice    "Keyboard0" "CoreKeyboard"
    InputDevice    "Mouse0" "CorePointer"
    Option "DontZoom"  "true"
    Option "Xinerama"  "false"
       Option "Accel"  "false"
EndSection

Section "Files"
    FontPath        "/usr/share/fonts/default/Type1"
EndSection

Section "InputDevice"

    # generated from default
    Identifier     "Mouse0"
    Driver         "mouse"
    Option         "Protocol" "auto"
    Option         "Device" "/dev/input/mice"
    Option         "Emulate3Buttons" "no"
    Option         "ZAxisMapping" "4 5"
EndSection

Section "InputDevice"

    # generated from data in "/etc/sysconfig/keyboard"
    Identifier     "Keyboard0"
    Driver         "keyboard"
    Option         "XkbLayout" "us"
    Option         "XkbModel" "pc105"
EndSection

Section "Modes"
    Identifier     "RotatedRight"
    #[ 77589.558] (II) NVIDIA(0): Setting mode "VGA-1: nvidia-auto-select @1080x1920 +0+0 {Rotation=270}"
    Option         "Rotate" "right"
    Option         "DPMS"
EndSection

Section "Monitor"
    Identifier     "Monitor0"
    VendorName     "Unknown"
    ModelName      "Unknown"
    HorizSync       28.0 - 33.0
    VertRefresh     43.0 - 72.0
    UseModes        "RotatedRight"
    Option         "Primary" "true"
EndSection

Section "Monitor"
    Identifier     "Monitor1"
    Option         "RightOf" "Monitor0"
    VendorName     "Unknown"
    ModelName      "Unknown"
    HorizSync       28.0 - 33.0
    VertRefresh     43.0 - 72.0
    UseModes        "RotatedRight"
EndSection

Section "Monitor"
    Identifier     "Monitor2"
    Option         "RightOf" "Monitor1"
    VendorName     "Unknown"
    ModelName      "Unknown"
    HorizSync       28.0 - 33.0
    VertRefresh     43.0 - 72.0
    UseModes        "RotatedRight"
EndSection

Section "Device"
    Identifier     "Device0"
    Driver         "nvidia"
    VendorName     "NVIDIA Corporation"
    BoardName      "GeForce 7600 GS"
    BusID          "PCI:2:0:0"
    Option         "Monitor0"
    Option         "BenQ G2220HD (DFP-0)"
EndSection

Section "Device"
    Identifier     "Device0 (2nd)"
    Driver         "nvidia"
    VendorName     "NVIDIA Corporation"
    BoardName      "GeForce 7600 GS"
    BusID          "PCI:2:0:0"
    Option         "Monitor1"
    Option         "BenQ G2220HD (DFP-1)"
EndSection

Section "Device"
    Identifier     "Device1"
    Driver         "nvidia"
    VendorName     "NVIDIA Corporation"
    BoardName      "GeForce 7600 GS"
    BusID          "PCI:3:0:0"
    Option         "Monitor2"
    Option         "BenQ G2220HD (DFP-0)"
EndSection

Section "Device"
    #not connected
    Identifier     "Device1 (2nd)"
    Driver         "nvidia"
    VendorName     "NVIDIA Corporation"
    BoardName      "GeForce 7600 GS"
    BusID          "PCI:3:0:0"
EndSection

Section "Screen"
    Identifier     "VScreen"
    Device         "Device0"
    #Device         "Device0 (2nd)"
    #Device         "Device1"
    Monitor        "Monitor0"
    Monitor        "Monitor1"
    Monitor        "Monitor2"
    DefaultDepth    24
    SubSection     "Display"
        Virtual        3240 1920
        ViewPort 0 0
        Depth       24
    EndSubSection
EndSection

Section "Extensions"
    Option         "Composite" "Disable"
EndSection

